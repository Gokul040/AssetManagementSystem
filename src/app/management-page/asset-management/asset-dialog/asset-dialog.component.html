
<h1 mat-dialog-title align="middle"> Asset Details </h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">

    <mat-form-field appearance="outline">
      <mat-label>Enter name</mat-label>
      <input formControlName="name" matInput placeholder="Name"  >
      <mat-icon matSuffix> person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter place no</mat-label>
      <input formControlName="placeno" matInput placeholder="Place No"  >
      <mat-icon matSuffix> address</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Branch Id</mat-label>
      <mat-select placeholder="Branchid" formControlName="branchid">
        <mat-option value="GSC1">GSC1</mat-option>
        <mat-option value="GSC2">GSC2</mat-option>
        <mat-option value="GSC3">GSC3</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter asset id</mat-label>
      <input formControlName="assetid" matInput placeholder="Asset Id" >
      <mat-icon matSuffix> code</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter locker code</mat-label>
      <input formControlName="lockercode" matInput placeholder="locker Code"  >
      <mat-icon matSuffix> locker </mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Location</mat-label>
      <mat-select placeholder="location" formControlName="location">
        <mat-option value="A">A</mat-option>
        <mat-option value="B">B</mat-option>
        <mat-option value="C">C</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Asset Type</mat-label>
      <mat-select placeholder="Branchid" formControlName="assettype">
        <mat-option value="Laptop">Laptop</mat-option>
        <mat-option value="Keyboard">Keyboard</mat-option>
        <mat-option value="Monitor">Monitor</mat-option>
      </mat-select>
    </mat-form-field>


    

    <mat-label for="">
      <h1>Asset Status</h1>
    </mat-label>
    <mat-radio-group class="example-radio-group" formControlName="assetstatus">
      <mat-radio-button class="example-radio-button" *ngFor="let asset of assetList" [value]="asset">
        {{asset}}
      </mat-radio-button>
    </mat-radio-group>

  </form>
</div>
<div mat-dialog-actions align="end" >
  <button style=" margin-left: 8px;" type="submit" mat-raised-button color="primary" (click)="updateProduct()" (click)="addProduct()">{{actionBtn}}</button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>

  
  <div class="success-checkmark" *ngIf="animation">
    <div class="check-icon">
      <span class="icon-line line-tip"></span>
      <span class="icon-line line-long"></span>
      <div class="icon-circle"></div>
      <div class="icon-fix"></div>
    </div>
  </div>
</div>
