<h1 mat-dialog-title align="middle"> Asset Details </h1>
<div mat-dialog-content>
  <form [formGroup]="assetForm">
    <mat-form-field appearance="outline">
      <mat-label> Branch Id</mat-label>
      <mat-select placeholder="Branchid" formControlName="branchid">
        <mat-option value="GSC1">GSC1</mat-option>
        <mat-option value="GSC2">GSC2</mat-option>
        <mat-option value="GSC3">GSC3</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter asset Type</mat-label>
      <input  matInput placeholder="Asset type" matInput formControlName="assettype">
      <mat-icon matSuffix> code</mat-icon>
    </mat-form-field>

    <mat-label for="">
      <h1>Asset Status</h1>
    </mat-label>
    <mat-radio-group class="example-radio-group" formControlName="assetstatus">
      <mat-radio-button class="example-radio-button" *ngFor="let asset of assetList" [value]="asset">
        {{asset}}
      </mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button style=" margin-left: 8px;" type="submit" mat-raised-button color="primary" (click)="updateAssetType()"
    (click)="addAssetType()">{{actionBtn}}</button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
