<div class="container">
  <div id="newbutton"><button id="newButton" mat-raised-button color="primary" (click)="assetTypeDialog()"> Create Asset Type</button></div>
  <div id="newbutton"><button id="newButton" (click)="exporter.exportTable('csv',{fileName:'assetDetails'})" mat-raised-button style="background-color: green; color: white;"> Export CSV </button></div>
<div class="mat-elevation-z8">
    <table mat-table matTableExporter #exporter="matTableExporter" [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="branchid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch ID </th>
        <td mat-cell *matCellDef="let row"> {{row.branchid}} </td>
      </ng-container>
      <!-- ASSET TYPE Column -->
      <ng-container matColumnDef="assettype">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset Type </th>
        <td mat-cell *matCellDef="let row"> {{row.assettype}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button  (click)="editAssetType(row)"  color="primary">
            <mat-icon> edit</mat-icon>
          </button>
          <button  (click)="deleteAssetType(row.id)"  mat-icon-button color="warn">
            <mat-icon> delete</mat-icon>
          </button>
          
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div></div>
