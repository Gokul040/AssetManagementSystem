<mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <img src="assets/EXPD.svg" style="height: 30px; width: auto; margin-right: 16px;"><p>Asset Management Portal</p>

    
    <div id="exit" >
     <mat-icon [matMenuTriggerFor]="menu" >exit_to_app</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>person</mat-icon> Arun</button>
        <button mat-menu-item routerLink="changePassword" >Change Password</button>
        <button mat-menu-item routerLink="/login">Log Out</button>
        
      </mat-menu>
   </div>
    

</mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="adminDashboard">
        <mat-icon>dashboard</mat-icon>
        <span class="navlist">Admin Dashboard</span>
      </button>
      <button mat-button class="menu-button" routerLink="assetManagement">
        <mat-icon>settings</mat-icon>
        <span class="navlist">Asset Management</span>
      </button>
      <button mat-button class="menu-button" routerLink="userManagement">
        <mat-icon>manage_accounts</mat-icon>
        <span class="navlist">User Management</span>
      </button>
      <button mat-button class="menu-button" routerLink="assetType">
        <mat-icon>settings_applications</mat-icon>
        <span class="navlist">Asser Type Management</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button class="menu-button" routerLink="help">
        <mat-icon>help</mat-icon>
        <span class="navlist">Help</span>
      </button>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
